<div class="modal fade" id="agregarProductoModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Agregar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="productoNombre" class="form-label">Nombre del Producto</label>
                        <input type="text" class="form-control" id="productoNombre" name="productoNombre" [(ngModel)]="producto.nombre"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="productoCodigo" class="form-label">CÃ³digo de Barras</label>
                        <input type="text" class="form-control" id="productoCodigo" name="productoCodigo"
                            [(ngModel)]="producto.codigo_barra" required>
                    </div>
                    <div class="mb-3">
                        <label for="productoValor" class="form-label">Valor</label>
                        <input type="number" class="form-control" id="productoValor" name="productoValor" [(ngModel)]="producto.valor"
                            required>
                    </div>
                    <button type="button" class="btn btn-primary" (click)="agregarProducto()">Agregar</button>
                </form>

            </div>
        </div>
    </div>
</div>
