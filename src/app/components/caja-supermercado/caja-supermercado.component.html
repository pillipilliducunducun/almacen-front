<div class="container py-5">
    <div class="row">
        <!-- Columna de la Lista de Productos -->        
        <!-- Columna del Código de Barras y Total -->
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title text-center">Código de Barras y Total</h3>
                </div>
                <div class="card-body">
                    <div class="total-compra mb-3">
                        <h4>Total de Compra:</h4>
                        <h1><p class="font-weight-bold text-success">$ {{ totalCompra }}</p></h1>
                    </div>
                    <div class="mb-3">
                        <label for="codigoBarras" class="form-label">Código de Barras</label>
                        <input type="text" class="form-control" id="codigoBarras" [(ngModel)]="codigoBarras"
                            (keyup.enter)="agregarProductoPorCodigo()" placeholder="Ingresar código de barras">
                    </div>    
                                    
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title text-center">Carrito</h3>
                </div>
                <div class="card-body">
                    <div class="productos-agregados mb-3">
                        <h4>Productos Agregados:</h4>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center"
                                *ngFor="let producto of productosAgregados; let i = index">
                                <!-- Botón al principio -->
                                <button type="button" class="btn btn-danger btn-sm" (click)="quitarProducto(i)">&times;</button>
        
                                <!-- Información del producto -->
                                <span>{{ producto.nombre }}</span>
                                <span class="float-right">$ {{ producto.precio }}</span>
        
                                <!-- Botón al final (comenta o elimina uno de los dos botones según tu preferencia) -->
                                <!-- <button type="button" class="btn btn-danger btn-sm" (click)="quitarProducto(i)">&times;</button> -->
                            </li>
                        </ul>
        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
