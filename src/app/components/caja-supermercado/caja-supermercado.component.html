<div class="container py-5">
    <div class="row">
        <!-- Columna de la Lista de Productos -->
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title text-center">Caja de Supermercado</h3>
                </div>
                <div class="card-body">
                    <div class="productos-agregados mb-3">
                        <h4>Productos Agregados:</h4>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let producto of productosAgregados">
                                <span>{{ producto.nombre }}</span>
                                <span class="float-right">$ {{ producto.precio }}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Columna del C贸digo de Barras y Total -->
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title text-center">C贸digo de Barras y Total</h3>
                </div>
                <div class="card-body">
                    <div class="total-compra mb-3">
                        <h4>Total de Compra:</h4>
                        <h1><p class="font-weight-bold text-success">$ {{ totalCompra }}</p></h1>
                    </div>
                    <div class="mb-3">
                        <label for="codigoBarras" class="form-label">C贸digo de Barras</label>
                        <input type="text" class="form-control" id="codigoBarras" [(ngModel)]="codigoBarras"
                            (keyup.enter)="agregarProductoPorCodigo()" placeholder="Ingresar c贸digo de barras">
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
