<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 400px; border-radius: 10px; background-color: #f0f8ff;">
        <h2 class="text-center mb-4">Caja de Supermercado</h2>
        <div class="form-group">
            <input type="text" [(ngModel)]="codigoBarras" (keyup.enter)="agregarProductoPorCodigo()"
                placeholder="Ingresar cÃ³digo de barras" class="form-control">
        </div>

        <div class="mt-4">
            <h4>Productos Agregados:</h4>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let producto of productosAgregados"
                    style="border-radius: 5px; background-color: #d1f7c4;">
                    <span class="text-success">{{ producto.nombre }}</span> - ${{ producto.precio }}
                </li>
            </ul>
        </div>

        <div class="mt-3">
            <h4>Total de Compra:</h4>
            <span class="text-success font-weight-bold">$ {{ totalCompra }}</span>
        </div>
    </div>
</div>
