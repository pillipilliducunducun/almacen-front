<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card border-primary mb-3">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title h4 mb-0">Detalle del Producto</h2>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ producto.nombre }}</h3>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <p class="card-text"><strong>Código de Barras:</strong> {{ producto.codigo_barra }}</p>
                        </div>
                        <div class="col-12 col-md-6">
                            <p class="card-text"><strong>Valor:</strong> {{ producto.valor | currency }}</p>
                        </div>
                    </div>
                    <!-- Agrega aquí más detalles del producto si es necesario -->
                </div>
                <div class="card-footer bg-white">
                    <button type="button" class="btn btn-primary">Editar Producto</button>
                    <button type="button" class="btn btn-danger">Eliminar Producto</button>
                </div>
            </div>
        </div>
    </div>
</div>
